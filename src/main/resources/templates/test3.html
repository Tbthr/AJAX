<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试3</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        function checkNamePwd() {
            $.post({
                url: "http://localhost:8080/a3",
                data: {
                    'name': $("#name").val(),
                    'pwd': $("#pwd").val()
                },
                success: function (data) {
                    if (data.toString() === 'OK') {
                        $("#Info").css("color", "green");
                    } else {
                        $("#Info").css("color", "red");
                    }
                    $("#Info").text(data);
                }
            });
        }
    </script>
</head>
<body>
<p>
    用户名:<input type="text" id="name"/>
</p>
<p>
    密码:<input type="text" id="pwd"/>
</p>
<p>
    <input type="button" value="提交" onclick="checkNamePwd()">
    <span id="Info"></span>
</p>
</body>
</html>
